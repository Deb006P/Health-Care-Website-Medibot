<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

#appointment {
        background-color: #e9ecef;
        padding: 60px 20px;
    }

    #appointment h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    #appointment form {
        max-width: 600px;
        margin: 0 auto;
    }

    #appointment label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
    }

    #appointment input, #appointment select {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    #appointment button {
        background-color: #28a745;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        width: 100%;
        font-size: 16px;
    }

    #appointment button:hover {
        background-color: #218838;
    }

    </style>
    
</head>
<body>
    <div id="appointment" class="container">
        <h2>Medical Appointment Form</h2>
        <form id="appointment-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

            <label for="gender">Select Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">-- Select Gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>

            <label for="appointment-date">Preferred Appointment Date:</label>
            <input type="date" id="appointment-date" name="appointment-date" required>

            <label for="doctor">Select Doctor:</label>
            <select id="doctor" name="doctor" required>
                <option value="">-- Select Doctor --</option>
                <option value="Dr. John Doe">Dr. John Doe</option>
                <option value="Dr. Jane Smith">Dr. Jane Smith</option>
                <option value="Dr. Emily Johnson">Dr. Emily Johnson</option>
            </select>

            <button type="submit">Book Appointment</button>
        </form>
    </div>
</body>
</html>
